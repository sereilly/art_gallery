<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .upload-form {
            margin: 2rem auto;
            max-width: 500px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .upload-form h2 {
            text-align: center;
        }
        .upload-form label {
            display: block;
            margin: 1rem 0 0.5rem;
        }
        .upload-form input,
        .upload-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .upload-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <section class="upload-form">
        <h2>Upload New Artwork</h2>
        <form id="uploadForm">
            <label for="artName">Artwork Name:</label>
            <input type="text" id="artName" name="artName" required>

            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="medium">Medium:</label>
            <input type="text" id="medium" name="medium" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="artImage">Upload Image:</label>
            <input type="file" id="artImage" name="artImage" accept="image/*" required>

            <button type="submit">Upload Artwork</button>
        </form>
    </section>

    <script>
        const uploadForm = document.getElementById('uploadForm');

        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);

            const newArtwork = {
                name: formData.get('artName'),
                artist: formData.get('artist'),
                description: formData.get('description'),
                medium: formData.get('medium'),
                price: formData.get('price'),
                image: URL.createObjectURL(formData.get('artImage'))
            };

            console.log('Artwork uploaded:', newArtwork);
            alert('Artwork uploaded successfully!');
            uploadForm.reset();
        });
    </script>
</body>
</html>
